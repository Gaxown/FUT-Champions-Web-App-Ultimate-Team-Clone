<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/1234567890.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Styling -->
    <link rel="stylesheet" href="./style.css">

</head>

<body
    class="min-h-screen m-0 font-poppins text-[#1E1E1E] bg-[#CDCDCD] bg-[linear-gradient(to_right,#253f38cc,_#2c7062ea)]">
    <section class="flex flex-col lg:flex-row gap-8 max-w-[1400px] mx-auto p-5 mt-16">
        <div class="lg:w-4/5">
            <div class="relative w-full flex justify-center">
                <svg id="pitch-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 904 650" fill="none"
                    class="w-full max-w-[120vh]">
                    <g stroke="#696969" fill="#404040">
                        <path d="M903 649.439H1L120.311 1H783.788L903 649.439Z" stroke-miterlimit="10" />
                        <path
                            d="M550.992 275.425C553.194 321.703 508.921 360.763 452.019 360.763C395.117 360.763 350.853 321.703 353.062 275.425C355.172 231.123 399.452 196.564 452.035 196.564C504.618 196.564 548.89 231.115 550.992 275.425Z"
                            stroke-miterlimit="10" />
                        <path d="M69.8843 275.038H834.169" stroke-miterlimit="10" />
                        <path
                            d="M541.288 71.4008C543.078 109.009 503.086 140.632 451.897 140.632C400.708 140.632 360.732 109.017 362.53 71.4008C364.259 35.2446 404.251 6.93591 451.92 6.93591C499.582 6.93591 539.574 35.2446 541.288 71.4008Z"
                            stroke-miterlimit="10" />
                        <path d="M269.125 96.4996H640.093L630.663 1.1532H278.312L269.125 96.4996Z"
                            stroke-miterlimit="10" />
                        <path d="M371.922 54.7625H532.542L530.219 1.13715H374.245L371.922 54.7625Z"
                            stroke-miterlimit="10" />
                        <path
                            d="M343.464 530.333C346.061 474.554 395.78 431.261 454.624 431.261C513.469 431.261 563.279 474.554 565.998 530.333C568.855 588.91 519.151 638.6 454.853 638.6C390.554 638.6 340.737 588.91 343.471 530.333H343.464Z"
                            stroke-miterlimit="10" />
                        <path d="M675.597 492.572H227.26L211.911 649.198H690.84L675.597 492.572Z"
                            stroke-miterlimit="10" />
                        <path d="M556.362 556.642H352.353L348.43 649.238H560.453L556.362 556.642Z"
                            stroke-miterlimit="10" />
                    </g>
                    <use href="#futbin-logo" y="613" x="18" />
                    <use href="#futbin-logo" y="613" x="802" />
                </svg>
                <div id="cards-container" class="absolute">
                    <!-- Cards will be placed here -->
                </div>
            </div>
        </div>

        <div class="lg:w-1/5 space-y-6">

            <div class="bg-[#1a1a1a] p-6 rounded-lg">
                <h2 class="text-white text-xl font-bold mb-4">Formation</h2>
                <select id="formation"
                    class="w-full p-3 border border-[#333] rounded bg-[#2a2a2a] text-white text-sm focus:outline-none focus:border-[#1aa870]">
                    <option value="4-3-3">4-3-3</option>
                    <option value="4-4-2">4-4-2</option>
                    <option value="3-5-2">3-5-2</option>
                </select>
            </div>

            <div id="player-details" class="bg-[#1a1a1a] p-6 rounded-lg hidden">
            </div>
        </div>
    </section>

    <section class="max-w-[1400px] mx-auto p-5 mt-8">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-white text-2xl font-bold">Available Players</h2>
            <button onclick="showAddPlayerModal()"
                class="bg-[#04bc88] hover:bg-[#04bc88]/80 text-white px-4 py-2 rounded-lg flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                        clip-rule="evenodd" />
                </svg>
                Add Player
            </button>
        </div>
        <div id="players-dataset" class="grid grid-cols-1 sm:grid-cols-3 md:grid-cols-4
            lg:grid-cols-4 xl:grid-cols-7 gap-6">
        </div>
    </section>

    <script src="JS/position.js"></script>
    <script src="JS/playerManager.js"></script>
    <script src="JS/players.js"></script>
</body>

</html>
