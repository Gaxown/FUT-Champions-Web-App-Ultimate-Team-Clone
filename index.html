    <div id="players-dataset" class="hidden grid grid-cols-1 sm:grid-cols-3 md:grid-cols-4
        lg:grid-cols-4 xl:grid-cols-7 gap-6">
    </div>

    <!-- Add Player Modal Template -->
    <template id="add-player-modal">
        <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-[#1a1a1a] p-6 rounded-lg w-full max-w-6xl flex gap-6">
                <!-- Form Section -->
                <div class="w-2/3">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-white text-xl font-bold">Add New Player</h2>
                        <button onclick="this.closest('.fixed').remove()" class="text-gray-400 hover:text-white">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <form id="addPlayerForm" class="space-y-4">
                        <div class="grid grid-cols-2 gap-4">
                            <!-- Basic Info -->
                            <div>
                                <label class="block text-gray-400 mb-2">Name</label>
                                <input type="text" name="name" pattern="[A-Za-z\s']+" required
                                    class="w-full p-2 bg-[#2a2a2a] text-white rounded border border-[#333]">
                            </div>
                            <div>
                                <label class="block text-gray-400 mb-2">Photo URL</label>
                                <input type="url" name="photo" required
                                    class="w-full p-2 bg-[#2a2a2a] text-white rounded border border-[#333]">
                            </div>
                            <div>
                                <label class="block text-gray-400 mb-2">Nationality</label>
                                <input type="text" name="nationality" pattern="[A-Za-z\s]+" required
                                    class="w-full p-2 bg-[#2a2a2a] text-white rounded border border-[#333]">
                            </div>
                            <div>
                                <label class="block text-gray-400 mb-2">Flag URL</label>
                                <input type="url" name="flag" required
                                    class="w-full p-2 bg-[#2a2a2a] text-white rounded border border-[#333]">
                            </div>
                            <div>
                                <label class="block text-gray-400 mb-2">Club</label>
                                <input type="text" name="club" required
                                    class="w-full p-2 bg-[#2a2a2a] text-white rounded border border-[#333]">
                            </div>
                            <div>
                                <label class="block text-gray-400 mb-2">Club Logo URL</label>
                                <input type="url" name="logo" required
                                    class="w-full p-2 bg-[#2a2a2a] text-white rounded border border-[#333]">
                            </div>
                            <div>
                                <label class="block text-gray-400 mb-2">Position</label>
                                <select name="position" required
                                    class="w-full p-2 bg-[#2a2a2a] text-white rounded border border-[#333]">
                                    <option value="ST">ST</option>
                                    <option value="CF">CF</option>
                                    <option value="LW">LW</option>
                                    <option value="RW">RW</option>
                                    <option value="CAM">CAM</option>
                                    <option value="CM">CM</option>
                                    <option value="CDM">CDM</option>
                                    <option value="LB">LB</option>
                                    <option value="CB">CB</option>
                                    <option value="RB">RB</option>
                                    <option value="GK">GK</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-gray-400 mb-2">Rating (1-99)</label>
                                <input type="number" name="rating" min="1" max="99" required
                                    class="w-full p-2 bg-[#2a2a2a] text-white rounded border border-[#333]">
                            </div>
                        </div>

                        <!-- Regular Player Stats -->
                        <div id="regular-stats">
                            <h3 class="text-white text-lg font-bold mb-3">Player Stats</h3>
                            <div class="grid grid-cols-3 gap-4">
                                <div>
                                    <label class="block text-gray-400 mb-2">Pace (1-99)</label>
                                    <input type="number" name="pace" min="1" max="99"
                                        class="w-full p-2 bg-[#2a2a2a] text-white rounded border border-[#333]">
                                </div>
                                <div>
                                    <label class="block text-gray-400 mb-2">Shooting (1-99)</label>
                                    <input type="number" name="shooting" min="1" max="99"
                                        class="w-full p-2 bg-[#2a2a2a] text-white rounded border border-[#333]">
                                </div>
                                <div>
                                    <label class="block text-gray-400 mb-2">Passing (1-99)</label>
                                    <input type="number" name="passing" min="1" max="99"
                                        class="w-full p-2 bg-[#2a2a2a] text-white rounded border border-[#333]">
                                </div>
                                <div>
                                    <label class="block text-gray-400 mb-2">Dribbling (1-99)</label>
                                    <input type="number" name="dribbling" min="1" max="99"
                                        class="w-full p-2 bg-[#2a2a2a] text-white rounded border border-[#333]">
                                </div>
                                <div>
                                    <label class="block text-gray-400 mb-2">Defense (1-99)</label>
                                    <input type="number" name="defending" min="1" max="99"
                                        class="w-full p-2 bg-[#2a2a2a] text-white rounded border border-[#333]">
                                </div>
                                <div>
                                    <label class="block text-gray-400 mb-2">Physical (1-99)</label>
                                    <input type="number" name="physical" min="1" max="99"
                                        class="w-full p-2 bg-[#2a2a2a] text-white rounded border border-[#333]">
                                </div>
                            </div>
                        </div>

                        <!-- Goalkeeper Stats -->
                        <div id="gk-stats" class="hidden">
                            <h3 class="text-white text-lg font-bold mb-3">Goalkeeper Stats</h3>
                            <div class="grid grid-cols-3 gap-4">
                                <div>
                                    <label class="block text-gray-400 mb-2">Diving (1-99)</label>
                                    <input type="number" name="diving" min="1" max="99"
                                        class="w-full p-2 bg-[#2a2a2a] text-white rounded border border-[#333]">
                                </div>
                                <div>
                                    <label class="block text-gray-400 mb-2">Handling (1-99)</label>
                                    <input type="number" name="handling" min="1" max="99"
                                        class="w-full p-2 bg-[#2a2a2a] text-white rounded border border-[#333]">
                                </div>
                                <div>
                                    <label class="block text-gray-400 mb-2">Kicking (1-99)</label>
                                    <input type="number" name="kicking" min="1" max="99"
                                        class="w-full p-2 bg-[#2a2a2a] text-white rounded border border-[#333]">
                                </div>
                                <div>
                                    <label class="block text-gray-400 mb-2">Reflexes (1-99)</label>
                                    <input type="number" name="reflexes" min="1" max="99"
                                        class="w-full p-2 bg-[#2a2a2a] text-white rounded border border-[#333]">
                                </div>
                                <div>
                                    <label class="block text-gray-400 mb-2">Speed (1-99)</label>
                                    <input type="number" name="speed" min="1" max="99"
                                        class="w-full p-2 bg-[#2a2a2a] text-white rounded border border-[#333]">
                                </div>
                                <div>
                                    <label class="block text-gray-400 mb-2">Positioning (1-99)</label>
                                    <input type="number" name="positioning" min="1" max="99"
                                        class="w-full p-2 bg-[#2a2a2a] text-white rounded border border-[#333]">
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="w-full bg-[#04bc88] hover:bg-[#04bc88]/80 text-white py-2 rounded">
                            Add Player
                        </button>
                    </form>
                </div>

                <!-- Preview Section -->
                <div class="w-1/3">
                    <h3 class="text-white text-lg font-bold mb-4">Live Preview</h3>
                    <div id="preview-card" class="bg-[#2a2a2a] p-4 rounded-lg">
                        <!-- Preview card will be rendered here -->
                    </div>
                </div>
            </div>
        </div>
    </template>

    <section id="all-players-section" class="p-6">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-white text-2xl font-bold">All Players</h2>
            <button type="submit" id="addPlayerBtn"
                class="bg-[#04bc88] hover:bg-[#04bc88]/80 text-white px-4 py-2 rounded-lg flex items-center gap-2">
                <i class="fas fa-plus"></i>
                Add a Player
            </button>
        </div>
        <div id="all-players-container" class="flex flex-wrap gap-3">
            <!-- Player cards will be dynamically inserted here -->
        </div>
    </section>

    <script type="module" src="JS/playerManager.js"></script>
    <script type="module" src="JS/position.js"></script>
    <script type="module" src="JS/players.js"></script>
</body>
