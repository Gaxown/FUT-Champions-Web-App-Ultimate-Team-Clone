<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Styling -->

</head>

<body
    class="min-h-screen m-0 font-poppins text-[#1E1E1E] bg-[#CDCDCD] bg-[linear-gradient(to_right,#253f38cc,_#2c7062ea)]">
    <section style="margin-top: 70px; margin-bottom: 70px; margin-left: 15px;" class="">
        <div class="h-4/5 max-w-[500px] mx-auto p-5">
            <form class="bg-[#1a1a1a] p-8 rounded-lg mb-8">
                <div class="mb-5">
                    <label class="block mb-2 text-white text-sm">Formation</label>
                    <select id="formation"
                        class="w-full p-3 border border-[#333] rounded bg-[#2a2a2a] text-white text-sm focus:outline-none focus:border-[#1aa870]">
                        <option value="4-3-3" class="bg-[#2a2a2a] text-white">4-3-3</option>
                        <option value="4-4-2" class="bg-[#2a2a2a] text-white">4-4-2</option>
                        <option value="3-5-2" class="bg-[#2a2a2a] text-white">3-5-2</option>
                    </select>
                </div>
            </form>
        </div>

        <div>

                <g stroke="#696969" fill="#404040">

                        stroke-miterlimit="10" />

                    <path d="M371.922 54.7625H532.542L530.219 1.13715H374.245L371.922 54.7625Z"
                        stroke-miterlimit="10" />
                    <path
                        d="M343.464 530.333C346.061 474.554 395.78 431.261 454.624 431.261C513.469 431.261 563.279 474.554 565.998 530.333C568.855 588.91 519.151 638.6 454.853 638.6C390.554 638.6 340.737 588.91 343.471 530.333H343.464Z"

                <use href="#futbin-logo" y="613" x="18" />
                <use href="#futbin-logo" y="613" x="802" />
            </svg>
        </div>

        <div class="h-4/5 max-w-[500px] mx-auto p-5">
            <form class="bg-[#1a1a1a] p-8 rounded-lg">
                <div class="mb-5">
                    <label class="block mb-2 text-white text-sm">Name</label>
                    <input
                        class="w-full p-3 border border-[#333] rounded bg-[#2a2a2a] text-white text-sm focus:outline-none focus:border-[#1aa870]">
                </div>

                <div class="mb-5">
                    <label class="block mb-2 text-white text-sm">Position</label>
                    <select
                        class="w-full p-3 border border-[#333] rounded bg-[#2a2a2a] text-white text-sm focus:outline-none focus:border-[#1aa870]">
                        <option class="bg-[#2a2a2a] text-white">Select position</option>
                    </select>
                </div>

                <div class="mb-5">
                    <label class="block mb-2 text-white text-sm">Image</label>
                    <input type="file"
                        class="w-full p-2 border border-[#333] rounded bg-[#2a2a2a] text-white text-sm focus:outline-none focus:border-[#1aa870]">
                </div>

                <button
                    class="w-full py-3.5 bg-[#1aa870] text-white border-none rounded text-base font-bold cursor-pointer hover:bg-[#45a049] transition-colors">
                    Add Player
                </button>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
